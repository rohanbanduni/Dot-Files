[colors]
background = #9908052B
background-alt = #280b3b
foreground = #ffffff
foreground-alt = #ffffff
primary = #ffbbff
secondary = #ffffff
alert = #bd2c
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:weight=bold;2
font-1 = Unifont:antialias=true:weight=bold;0
font-2 = "Siji:size=12;1"
font-3 = "DejaVu Sans:pixelsize=13"
font-4 = "Iosevka Nerd Font:size=12;2"
font-5 = "Noto Sans Symbols2;2"
font-6 = "Noto Sans CJK JP:weight=bold:antialias=true"

modules-left = xworkspaces xwindow
modules-right = filesystem-root memory cpu temperature pulseaudio wlan eth date custom-battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 6
;tray-background = ${colors.background}
tray-detatched = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%

[module/filesystem-root]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %free%
fixed-values = false
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> 
label-volume = ğŸ”Š %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = ğŸ”‡ muted
label-muted-foreground = #fff


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %mb_used%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
#format-disconnected = <label-disconnected>
#label-disconnected = %{F#F0C674}%ifname%%{F#ffffff}%{T6} Â¯\_(ãƒ„)_/Â¯%{T-}

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
label-connected = %essid% %local_ip% ïƒ­ %downspeed:min% ïƒ® %upspeed:min%

ramp-signal-0 = ğŸŒ•ï¸
ramp-signal-1 = ğŸŒ–ï¸
ramp-signal-2 = ğŸŒ—ï¸
ramp-signal-3 = ğŸŒ˜ï¸
ramp-signal-4 = ğŸŒ‘ï¸
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip% ïƒ­ %downspeed:min% ïƒ® %upspeed:min%

[module/date]
type = internal/date
interval = 1

date= %I:%M:%S %p | %d-%m-%y 

label = %date%
label-foreground = ${colors.primary}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/custom-battery]
type = custom/script
exec = ~/.config/polybar/batt.sh
interval = 1


[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 1
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input
base-temperature = 0
warn-temperature = 90
units = true
label = TEMP %temperature-c%
label-warn = TEMP %temperature-c%
label-warn-foreground = #f00



